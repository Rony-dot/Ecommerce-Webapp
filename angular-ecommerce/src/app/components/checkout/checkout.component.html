<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="checkoutFromGroup" (ngSubmit)="onSubmit()">
<!--        customer group -->
        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>
<!--          first name-->
          <div class="row">
            <div class="col-md-2 "><label>First Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="firstName" type="text">
              </div>
            </div>
          </div>
<!--          last name-->
          <div class="row">
            <div class="col-md-2 "><label>Last Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="lastName" type="text">
              </div>
            </div>
          </div>
<!--          email-->
          <div class="row">
            <div class="col-md-2 "><label>Email</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="email" type="text">
              </div>
            </div>
          </div>
        </div>

        <!--        shipping address group -->
        <div formGroupName="shippingAddress" class="form-area">
          <h3>Shipping Address</h3>
          <!--          country -->
          <div class="row">
            <div class="col-md-2 "><label>Country</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlname="country" >
                  <option value="">TO DO</option>
                </select>
              </div>
            </div>
          </div>
          <!--          Street -->
          <div class="row">
            <div class="col-md-2 "><label>Street</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text">
              </div>
            </div>
          </div>
          <!--          city -->
          <div class="row">
            <div class="col-md-2 "><label>City</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="city" type="text">
              </div>
            </div>
          </div>

        <!--          state  -->
        <div class="row">
          <div class="col-md-2 "><label>State</label></div>
          <div class="col-md-9">
            <div class="input-space">
              <select formControlname="state" >
                <option value="">TO DO</option>
              </select>
            </div>
          </div>
        </div>
        <!--          zip code -->
        <div class="row">
          <div class="col-md-2 "><label>Zip Code</label></div>
          <div class="col-md-9">
            <div class="input-space">
              <input formControlName="zipCode" type="text">
            </div>
          </div>
        </div>
        </div>

        <div class="input-space">
          <label class="au-checkbox">
            <input type="checkbox" (change)="copyShippingToBillingAddress($event)">
            <span class="au-checkmark"></span> Billing Address same as Shipping Address
          </label>
        </div>

        <!--        billing address group -->
        <div formGroupName="billingAddress" class="form-area">
          <h3>Billing Address</h3>
          <!--          country -->
          <div class="row">
            <div class="col-md-2 "><label>Country</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlname="country" >
                  <option value="">TO DO</option>
                </select>
              </div>
            </div>
          </div>
          <!--          Street -->
          <div class="row">
            <div class="col-md-2 "><label>Street</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text">
              </div>
            </div>
          </div>
          <!--          city -->
          <div class="row">
            <div class="col-md-2 "><label>City</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="city" type="text">
              </div>
            </div>
          </div>

          <!--          state  -->
          <div class="row">
            <div class="col-md-2 "><label>State</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlname="state" >
                  <option value="">TO DO</option>
                </select>
              </div>
            </div>
          </div>
          <!--          zip code -->
          <div class="row">
            <div class="col-md-2 "><label>Zip Code</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text">
              </div>
            </div>
          </div>
        </div>
<!--         credit card info-->
        <div formGroupName="creditCard" class="form-area">
          <h3>Credit Card</h3>
          <!--          Credit Type -->
          <div class="row">
            <div class="col-md-2 "><label>Credit Type</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlname="creditType" >
                  <option value="">VISA</option>
                </select>
              </div>
            </div>
          </div>
          <!--          Name on Card -->
          <div class="row">
            <div class="col-md-2 "><label>Name on Card</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="nameOnCard" type="text">
              </div>
            </div>
          </div>
          <!--          card number -->
          <div class="row">
            <div class="col-md-2 "><label>Card Number</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardNumber" type="text">
              </div>
            </div>
          </div>

          <!--          security code  -->
          <div class="row">
            <div class="col-md-2 "><label>Security Code</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="securityCode" type="text">
              </div>
            </div>
          </div>
          <!--          Expiration month -->
          <div class="row">
            <div class="col-md-2 "><label>Expiration Month</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlname="expirationMonth" >
                  <option value="">TO DO</option>
                </select>
              </div>
            </div>
          </div>

          <!--           Expiraton year -->
          <div class="row">
            <div class="col-md-2 "><label>Expiration Year</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlname="expirationYear" >
                  <option value="">TO DO</option>
                </select>
              </div>
            </div>
          </div>
        </div>
<!--        order area-->
        <div class="form-area">
          <h3>Review Your Order</h3>
        <div class="row">
          <p>Total Quantity : {{totalQuantity}}</p>
          <p>Shipping FREE</p>
          <p>Total Price : {{totalPrice | currency : 'USD'}}</p>
        </div>
        </div>
          <!--        submit button     -->
        <div class="text-center">
          <button type="submit" class="btn btn-info">Purchase</button>
        </div>
      </form>
    </div>
  </div>
</div>
