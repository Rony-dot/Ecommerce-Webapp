<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a href="/products/{{product.id}}">
            <img src="{{product.imageUrl}}" class="img-responsive">
            </a>
            <a href="/products/{{product.id}}"> <h1>   {{product.name}}  </h1></a>
            <div class="price">
              {{product.unitPrice | currency: "USD"}}
            </div>
            <a href="#" class="primary-btn">Add to Cart</a>
          </div>
        </div>
        <div *ngIf="products?.length == 0" class="alert alert-danger col-md-12" role="alert">
          No products found.
        </div>
      </div>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-4 "></div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-8" style="padding-left: 0%">
                <ngb-pagination [(page)]="thePageNumber"
                [pageSize]="thePageSize"
                [collectionSize]="theTotalElements"
                                [maxSize]="5"
                                [boundaryLinks]="true"
                (pageChange)="getAllProducts()">

                </ngb-pagination>
              </div>
              <div class="col-md-4 mt-2 " style="text-align: right">
                <span class="mr-2">Page size</span>
                <select (change)="updatePageSize($event)" class="" >
                  <option selected="true">5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
